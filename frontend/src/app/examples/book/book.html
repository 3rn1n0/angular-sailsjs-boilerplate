<div data-ng-show="!book">
    <h3>Requested book not found</h3>
</div>

<div data-ng-show="book">
    <div class="row">
        <div class="col-md-8">
            <h3>{{book.title}}</h3>

            <p style="white-space: pre-line">{{book.description}}</p>
        </div>

        <div class="col-md-4">
            <h4 class="text-muted">Information</h4>
            <table class="table">
                <tr>
                    <th>Author</th>
                    <td>
                        <a data-ui-sref="examples.author({id: book.author.id})">{{book.author.name}}</a>
                    </td>
                </tr>
                <tr>
                    <th>Released</th>
                    <td>{{book.releaseDate |Â amDateFormat: 'YYYY'}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
