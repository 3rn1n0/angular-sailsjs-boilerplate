<!DOCTYPE html>
<html data-ng-app="frontend">
    <head>
        <meta charset="utf-8"/>
        <title>Boilerplate</title>

        <link href="//fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

        <!-- inject:vendor:css -->
        <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
        <!-- endinject -->

        <link rel="stylesheet" href="/styles/bootswatch/bootstrap.min.css">

        <!-- inject:css -->
        <link rel="stylesheet" href="/css/app.css">
        <link rel="stylesheet" href="/css/styles/modal.css">
        <link rel="stylesheet" href="/css/styles/singin.css">
        <!-- endinject -->
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Boilerplate</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
        </div>

        <div id="container" class="container main-container">
            <div data-ui-view>
                <sign-in-directive></sign-in-directive>
                <a data-ui-sref="state1">State 1</a>
                <a data-ui-sref="state2">State 2</a>
            </div>
        </div>

        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
            </div>
        </div>

        <!-- inject:vendor:js -->
        <script src="/angular/angular.js"></script>
        <script src="/angular-route/angular-route.js"></script>
        <script src="/sails.io.js/dist/sails.io.js"></script>
        <script src="/lodash/dist/lodash.compat.js"></script>
        <script src="/angularSails/dist/ngsails.io.js"></script>
        <script src="/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/jquery/dist/jquery.js"></script>
        <script src="/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
        <script src="/angular-cookies/angular-cookies.js"></script>
        <!-- endinject -->

        <!-- inject:js -->
        <script src="/frontend-templates.js"></script>
        <script src="/app.js"></script>
        <script src="/assets/Controllers/SignInController.js"></script>
        <script src="/assets/Directives/SignInDirective.js"></script>
        <script src="/assets/Interceptors/AuthInterceptor.js"></script>
        <script src="/assets/Interceptors/CORSInterceptor.js"></script>
        <script src="/assets/Services/AuthService.js"></script>
        <script src="/assets/Services/SessionService.js"></script>
        <!-- endinject -->

    </body>
</html>
